<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Register Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <main>
        <img src="images/imgModal.jfif" alt="Hero illustration">
        <section>
            <span class="tittle">Register</span>
            <input class="userName"
                   id="userName"
                   placeholder="Username"
                   type="text">
            <input class="email"
                   id="email"
                   placeholder="Email address"
                   type="text">
            <input class="password"
                   id="password"
                   placeholder="Password"
                   type="password">
            <input class="confirmPassword" 
                   id="confirmPassword"
                   placeholder="Confirm Password" 
                   type="password">
            <button class="btnRegister" 
                    id="idBtnRegister" 
                    type="button">REGISTER
            </button>
            <a href="#" id="sign-order">Sign In</a>
            <a href="https://mail.google.com/">
                <button class="btnSignGoogle" id="idSignGoogle" type="submit">
                    <i class="fa-brands fa-google"></i>
                        SIGN UP WITH GOOGLE
                </button>
            </a>
            <a href="https://www.facebook.com/">
                <button class="btnSignFacebook" id="idSignFacebook" type="submit">
                    <i class="fa-brands fa-facebook"></i>
                        SIGN UP WITH FACEBOOK
                </button>
            </a>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
